<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - ภาราดร ภักดีศรีทอน</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');

    body {
      font-family: 'Kanit', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      padding: 30px 20px;
      text-align: center;
    }

    .profile-image {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #4a90e2;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 1.9rem;
      color: #333;
    }

    h2 {
      margin: 0 0 20px;
      font-weight: 300;
      color: #777;
      font-size: 1.1rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      color: #555;
      margin-bottom: 25px;
    }

    .contact-info {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 0.9rem;
      color: #4a90e2;
    }

    .contact-info a {
      text-decoration: none;
      color: inherit;
      border: 1px solid #4a90e2;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .contact-info a:hover {
      background-color: #4a90e2;
      color: white;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://avatars.githubusercontent.com/u/12345678?v=4" alt="รูป ภาราดร" class="profile-image" />
    <h1>ภาราดร ภักดีศรีทอน</h1>
    <h2>นักพัฒนาเว็บ & IT Enthusiast</h2>
    <p>สวัสดีครับ! ผมชื่อภาราดร ผมมีความชื่นชอบในการพัฒนาเว็บและเทคโนโลยีใหม่ ๆ ชอบเรียนรู้และสร้างสรรค์สิ่งใหม่ ๆ เพื่อพัฒนาและแก้ไขปัญหาต่าง ๆ อย่างมีประสิทธิภาพ</p>
    <div class="contact-info">
      <a href="mailto:email@example.com" target="_blank" rel="noopener">อีเมล</a>
      <a href="https://github.com/yourusername" target="_blank" rel="noopener">GitHub</a>
      <a href="https://www.linkedin.com/in/yourprofile" target="_blank" rel="noopener">LinkedIn</a>
    </div>
  </div>
</body>
</html>
